<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Altudy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/reset.css">
  <link rel="stylesheet" href="static/common.css">
  <link rel="stylesheet" href="static/base.css">
  <link rel="stylesheet" href="static/index.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav__container">
        <div class="nav__container-left">
          <img src="assets/logo.png" alt="알터디 로고" class="nav__logo">
        </div>
        <div class="nav__container-right">
          <form class="nav__search" role="search">
            <input class="nav__search-input" type="text" placeholder="스터디를 검색해보세요!" aria-label="Search">
            <button class="nav__search-button" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </form>
          <div class="nav__alarm">알림</div>
          <div class="nav__login">로그인</div>
          <div class="nav__signup">회원가입</div>
          <!-- 로그인 시 -->
          <div class="nav__profile">프로필</div>
        </div>
      </div>
    </nav>
  </header>
  <!-- block content -->
  <main>
    <div class="main__banner"></div>
    <section class="main__content1">
      <div class="main__content1-title">참여 중인 스터디</div>
      <div class="main__content1-card">
        <div class="main__content1-cardtile">알고</div>
        <button class="main__content1-cardbutton">입장하기</button>
      </div>
    </section>
    <section class="main__content2">
      <div class="main__content2-title">최신 스터디</div>
      <div class="main__content2-card">
        <div class="main__content2-cardtile">알고</div>
        <button class="main__content2-cardbutton">입장하기</button>
      </div>
    </section>
    <!-- endblock content -->
  </main>
  <footer>
    <div class="footer__container">
      <div>
        <span>Copyright &copy; 2023 team 12. <a href="https://github.com/thebjko/Altudy">알터디</a></span>
        <span>| multi-campus KDT 2th Final-project |&nbsp</span>
      </div>
      <div>
        <a href="https://github.com/thebjko">고봉진</a>        
        <a href="https://github.com/menduck">김민선</a>
        <a href="https://github.com/Jo-Chang">김창조</a>
        <a href="https://github.com/kimfield1">김초원</a>
        <a href="https://github.com/hyundol2">노현석</a>
      </div>
    </div>
  </footer>
</body>
</html>
